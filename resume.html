<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rajesh Kodaganti - Resume</title>
    <link href="libs/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Material+Symbols+Outlined&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #2c3e50;
        }

        .resume-container {
            max-width: 210mm;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 24px 64px rgba(0,0,0,0.15), 0 8px 32px rgba(0,0,0,0.1);
            position: relative;
        }

        .print-controls {
            text-align: center;
            margin-bottom: 30px;
            padding: 24px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .control-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .control-btn.secondary {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            box-shadow: 0 4px 16px rgba(116, 185, 255, 0.3);
        }

        .control-btn.secondary:hover {
            box-shadow: 0 8px 25px rgba(116, 185, 255, 0.4);
        }

        /* Header Section */
        .resume-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .resume-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateX(0) translateY(0) rotate(0deg); }
            50% { transform: translateX(-20px) translateY(-20px) rotate(1deg); }
        }

        .header-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .header-content h1 {
            font-size: 2.8em;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .header-content .title {
            font-size: 1.4em;
            font-weight: 400;
            opacity: 0.95;
            margin-bottom: 20px;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95em;
            opacity: 0.9;
        }

        .contact-item i {
            width: 16px;
            text-align: center;
        }

        /* Content Sections */
        .resume-content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            padding-bottom: 12px;
            border-bottom: 2px solid #e9ecef;
            position: relative;
        }

        .section-header::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 60px;
            height: 2px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .section-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        .section-title {
            font-size: 1.4em;
            font-weight: 500;
            color: #2c3e50;
            letter-spacing: 0.5px;
        }

        /* Summary */
        .summary-text {
            font-size: 1.05em;
            line-height: 1.7;
            color: #555;
            text-align: justify;
        }

        /* Experience & Education Cards */
        .card {
            background: #fff;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card:hover {
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            margin-bottom: 16px;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            flex-shrink: 0;
        }

        .card-title-area h3 {
            font-size: 1.2em;
            font-weight: 500;
            margin-bottom: 4px;
            color: #2c3e50;
        }

        .card-company, .card-institution {
            color: #667eea;
            font-weight: 500;
            font-size: 1em;
            margin-bottom: 4px;
        }

        .card-duration {
            color: #666;
            font-size: 0.9em;
            font-style: italic;
        }

        .card-description {
            color: #555;
            line-height: 1.6;
            margin-top: 12px;
        }

        /* Skills Grid */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .skill-category {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #e9ecef;
        }

        .skill-category h4 {
            color: #667eea;
            margin-bottom: 12px;
            font-size: 1.1em;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .skill-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 400;
            transition: all 0.2s ease;
        }

        .skill-tag:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        /* Projects */
        .project-card {
            background: #fff;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .project-header {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            margin-bottom: 16px;
        }

        .project-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            flex-shrink: 0;
        }

        .project-title-area h3 {
            font-size: 1.2em;
            font-weight: 500;
            margin-bottom: 6px;
            color: #2c3e50;
        }

        .project-category {
            color: #667eea;
            font-size: 0.9em;
            font-weight: 500;
        }

        .project-description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .tech-tag {
            background: #e9ecef;
            color: #495057;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            border: 1px solid #dee2e6;
        }

        /* Print Styles */
        @media print {
            body {
                background: white;
                padding: 0;
                font-size: 11pt;
            }

            .print-controls {
                display: none !important;
            }

            .resume-container {
                box-shadow: none;
                border-radius: 0;
                margin: 0;
                max-width: none;
            }

            .resume-header {
                background: #667eea !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
                page-break-after: avoid;
            }

            .section {
                margin-bottom: 20px;
                page-break-inside: avoid;
            }

            .card, .project-card {
                page-break-inside: avoid;
                margin-bottom: 12px;
                box-shadow: none;
            }

            .skills-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .skill-tag, .tech-tag {
                background: #e9ecef !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }

        @page {
            margin: 0.5in;
            size: letter;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .resume-container {
                margin: 10px;
                border-radius: 12px;
            }

            .resume-header {
                padding: 30px 20px;
            }

            .resume-content {
                padding: 30px 20px;
            }

            .contact-info {
                gap: 20px;
            }

            .skills-grid {
                grid-template-columns: 1fr;
            }

            .card-header, .project-header {
                flex-direction: column;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="print-controls">
        <button onclick="window.print()" class="control-btn">
            <i class="fa fa-print"></i> Print Resume
        </button>
        <a href="index.html" class="control-btn secondary">
            <i class="fa fa-arrow-left"></i> Back to Portfolio
        </a>
    </div>

    <div class="resume-container">
        <div class="resume-header">
            <div class="header-content">
                <h1>Rajesh Kodaganti</h1>
                <div class="title">Full Stack Developer & Data Scientist</div>
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fa fa-envelope"></i>
                        <span>rajesh.kodaganti@example.com</span>
                    </div>
                    <div class="contact-item">
                        <i class="fa fa-phone"></i>
                        <span>+1 (XXX) XXX-XXXX</span>
                    </div>
                    <div class="contact-item">
                        <i class="fa fa-map-marker"></i>
                        <span>California, USA</span>
                    </div>
                    <div class="contact-item">
                        <i class="fa fa-linkedin"></i>
                        <span>linkedin.com/in/rajesh-kodaganti</span>
                    </div>
                    <div class="contact-item">
                        <i class="fa fa-github"></i>
                        <span>github.com/rajeshkodaganti</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="resume-content">
            <div id="resumeContent">
                <!-- Dynamic resume content will be generated here -->
            </div>
        </div>
    </div>

    <script>
        // Dynamic resume generation from actual portfolio data
        function generateResumeFromPortfolio() {
            const resumeContent = document.getElementById('resumeContent');
            
            // Extract real data from your portfolio website
            const resumeData = {
                summary: "Passionate Full Stack Developer and Data Scientist specializing in Machine Learning, Data Engineering & Cybersecurity. Currently pursuing Master's in Computer Engineering at California State University, Northridge. Experienced in building scalable applications, implementing AI solutions, and creating innovative user experiences with expertise in Python, TensorFlow, and modern web technologies.",
                
                experience: [
                    {
                        title: "User Test Specialist (Freelance)",
                        company: "ColorOS (OPPO)",
                        duration: "June 2018 – July 2022",
                        icon: "📱",
                        description: "Beta testing & user experience optimization. Conducted comprehensive testing cycles and provided detailed feedback for mobile OS improvements, enhancing user experience for millions of users worldwide.",
                        skills: ["Mobile Testing", "UX Optimization", "Android", "Beta Testing"]
                    },
                    {
                        title: "Engineering Intern",
                        company: "Pantech ProEd Pvt Ltd",
                        duration: "June 2020 – July 2020",
                        icon: "🔧",
                        description: "64-bit binary comparator development. Designed and implemented digital logic circuits with focus on performance optimization and hardware efficiency, contributing to advanced computing systems.",
                        skills: ["VLSI Design", "Digital Logic", "Hardware Testing", "Circuit Design"]
                    }
                ],
                
                education: [
                    {
                        degree: "Master of Science - Computer Engineering",
                        institution: "California State University, Northridge",
                        duration: "Aug 2022 - May 2025",
                        icon: "🎓",
                        description: "Advanced ML, Data Engineering & Cybersecurity. Specialized coursework in machine learning algorithms, big data systems, and security protocols.",
                        focus: ["Machine Learning", "Data Engineering", "Cybersecurity", "AI Systems"]
                    },
                    {
                        degree: "B-Tech in ECE - Electronics & Communication",
                        institution: "JB Institute Of Engineering and Technology",
                        duration: "July 2019 - June 2022",
                        icon: "⚡",
                        description: "Grade: 7.45 - Digital Systems & Networks. Comprehensive foundation in electronics engineering with emphasis on communication systems and digital circuit design.",
                        focus: ["Digital Systems", "Communication Networks", "Circuit Design", "Signal Processing"]
                    }
                ],
                
                skills: {
                    "Programming & Development": {
                        icon: "💻",
                        skills: ["Python", "R Programming", "C Programming", "HTML/CSS", "SQL", "JavaScript"]
                    },
                    "AI & Machine Learning": {
                        icon: "🤖",
                        skills: ["Machine Learning", "Deep Learning", "TensorFlow", "Computer Vision", "Neural Networks", "PyTorch"]
                    },
                    "Data Science & Analytics": {
                        icon: "📊",
                        skills: ["Data Visualization", "Statistical Analysis", "Predictive Analytics", "Data Mining", "OpenCV"]
                    },
                    "Cybersecurity & Systems": {
                        icon: "🔒",
                        skills: ["Cybersecurity", "Threat Intelligence", "Vulnerability Assessment", "Security Monitoring", "IoT Systems"]
                    }
                },
                
                projects: [
                    {
                        title: "Image Denoising using Deep Learning (ConvIR)",
                        category: "Machine Learning • Computer Vision",
                        duration: "Dec 2024 - May 2025",
                        icon: "🤖",
                        description: "Developed ConvIR, a sophisticated deep learning framework for image denoising targeting additive white Gaussian noise (AWGN) using dual-domain learning approach. Features UNet-inspired architecture with multi-shape attention and deep residual connections for robust grayscale image restoration.",
                        technologies: ["Python", "TensorFlow", "PyTorch", "FFT Analysis"],
                        achievements: [
                            "PSNR gains >12 dB at high noise levels (σ=25)",
                            "95% reduction in residual noise (low-noise conditions)",
                            ">30 dB PSNR at σ=7.5, ~28 dB PSNR at σ=10",
                            "Composite loss: MSE + FFT spectral + noise regularization"
                        ]
                    },
                    {
                        title: "Pre-owned Cars Pricing Forecast",
                        category: "Data Science • Machine Learning",
                        duration: "Aug 2022 - Dec 2022",
                        icon: "📊",
                        description: "Developed and implemented a Random Forest Regression model in R for pre-owned car price forecasting. Conducted comprehensive data preprocessing including handling missing values and converting categorical features for a dataset of 48,904 rows.",
                        technologies: ["R Programming", "Random Forest", "Data Preparation", "Regression Analysis"],
                        achievements: [
                            "85.67% prediction accuracy achieved",
                            "Processed 48,904 rows of automotive data",
                            "Advanced feature engineering & preprocessing",
                            "Robust categorical variable handling"
                        ]
                    }
                ]
            };
            
            generateResumeHTML(resumeData);
        }
        
        function generateResumeHTML(data) {
            const content = document.getElementById('resumeContent');
            
            content.innerHTML = `
                <!-- Summary Section -->
                <div class="section">
                    <div class="section-header">
                        <div class="section-icon">
                            <i class="fa fa-user"></i>
                        </div>
                        <h2 class="section-title">Professional Summary</h2>
                    </div>
                    <p class="summary-text">${data.summary}</p>
                </div>

                <!-- Experience Section -->
                <div class="section">
                    <div class="section-header">
                        <div class="section-icon">
                            <i class="fa fa-briefcase"></i>
                        </div>
                        <h2 class="section-title">Professional Experience</h2>
                    </div>
                    ${data.experience.map(exp => `
                        <div class="card">
                            <div class="card-header">
                                <div class="card-icon">${exp.icon}</div>
                                <div class="card-title-area">
                                    <h3>${exp.title}</h3>
                                    <div class="card-company">${exp.company}</div>
                                    <div class="card-duration">${exp.duration}</div>
                                </div>
                            </div>
                            <div class="card-description">${exp.description}</div>
                            <div style="margin-top: 12px;">
                                <div style="display: flex; flex-wrap: wrap; gap: 6px;">
                                    ${exp.skills.map(skill => `<span class="tech-tag">${skill}</span>`).join('')}
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>

                <!-- Education Section -->
                <div class="section">
                    <div class="section-header">
                        <div class="section-icon">
                            <i class="fa fa-graduation-cap"></i>
                        </div>
                        <h2 class="section-title">Education</h2>
                    </div>
                    ${data.education.map(edu => `
                        <div class="card">
                            <div class="card-header">
                                <div class="card-icon">${edu.icon}</div>
                                <div class="card-title-area">
                                    <h3>${edu.degree}</h3>
                                    <div class="card-institution">${edu.institution}</div>
                                    <div class="card-duration">${edu.duration}</div>
                                </div>
                            </div>
                            <div class="card-description">${edu.description}</div>
                            <div style="margin-top: 12px;">
                                <div style="display: flex; flex-wrap: wrap; gap: 6px;">
                                    ${edu.focus.map(focus => `<span class="tech-tag">${focus}</span>`).join('')}
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>

                <!-- Skills Section -->
                <div class="section">
                    <div class="section-header">
                        <div class="section-icon">
                            <i class="fa fa-cogs"></i>
                        </div>
                        <h2 class="section-title">Technical Skills</h2>
                    </div>
                    <div class="skills-grid">
                        ${Object.entries(data.skills).map(([category, skillData]) => `
                            <div class="skill-category">
                                <h4>${skillData.icon} ${category}</h4>
                                <div class="skill-tags">
                                    ${skillData.skills.slice(0, 6).map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <!-- Projects Section -->
                <div class="section">
                    <div class="section-header">
                        <div class="section-icon">
                            <i class="fa fa-rocket"></i>
                        </div>
                        <h2 class="section-title">Featured Projects</h2>
                    </div>
                    ${data.projects.map(project => `
                        <div class="project-card">
                            <div class="project-header">
                                <div class="project-icon">${project.icon}</div>
                                <div class="project-title-area">
                                    <h3>${project.title}</h3>
                                    <div class="project-category">${project.category} • ${project.duration}</div>
                                </div>
                            </div>
                            <div class="project-description">${project.description}</div>
                            <div style="margin: 16px 0;">
                                <strong style="color: #667eea; font-size: 0.9em;">Technologies:</strong>
                                <div style="display: flex; flex-wrap: wrap; gap: 6px; margin-top: 8px;">
                                    ${project.technologies.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                                </div>
                            </div>
                            <div>
                                <strong style="color: #667eea; font-size: 0.9em;">Key Achievements:</strong>
                                <ul style="margin: 8px 0 0 20px; color: #555;">
                                    ${project.achievements.slice(0, 3).map(achievement => `<li style="margin-bottom: 4px;">${achievement}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }
        
        // Generate resume when page loads
        document.addEventListener('DOMContentLoaded', generateResumeFromPortfolio);
    </script>
</body>
</html>
