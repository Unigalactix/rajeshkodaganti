<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rajesh Kodaganti - Loading</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        /* Reset & layout */
        html, body { height:100%; margin:0; background:#000; font-family: Inter, Arial, sans-serif; }
        #container { height:100%; display:flex; flex-direction:column; align-items:center; justify-content:center; overflow:hidden; }

        /* R composition built from blocks inspired by the Netflix pure-CSS intro technique */
        .r-wrap { width:220px; height:260px; position:relative; display:block; }

        /* vertical stem */
        .r-stem {
            position:absolute; left:0; top:0; width:44px; height:100%; background:#e50914; border-radius:6px; transform-origin: top; transform: scaleY(0.02); opacity:0;
            box-shadow: 0 8px 24px rgba(229,9,20,0.18);
            animation: r-reveal 600ms cubic-bezier(.2,.9,.3,1) 200ms forwards;
        }

        /* bowl (rounded upper part) */
        .r-bowl {
            position:absolute; left:44px; top:0; width:140px; height:130px; background:#e50914; border-top-right-radius:40px; border-top-left-radius:20px; border-bottom-right-radius:40px; transform-origin: top left; transform: scaleY(0.02); opacity:0;
            box-shadow: 0 6px 18px rgba(229,9,20,0.14);
            animation: r-reveal 600ms cubic-bezier(.2,.9,.3,1) 520ms forwards;
        }

        /* inside cut to form the hole of R */
        .r-bowl::after{
            content:''; position:absolute; right:18px; top:18px; width:58px; height:70px; background:#000; border-radius:30px; transform: scale(0.98);
        }

        /* diagonal leg */
        .r-leg {
            position:absolute; left:88px; top:120px; width:120px; height:34px; background:#e50914; border-radius:6px; transform: rotate(38deg) scaleX(0.02); transform-origin: left top; opacity:0;
            box-shadow: 0 6px 18px rgba(229,9,20,0.12);
            animation: r-leg-reveal 580ms cubic-bezier(.2,.9,.3,1) 1040ms forwards;
        }

        /* small tail under bowl to make R foot */
        .r-tail {
            position:absolute; left:44px; top:120px; width:54px; height:28px; background:#e50914; border-bottom-left-radius:6px; border-bottom-right-radius:6px; transform-origin: top; transform: scaleY(0.02); opacity:0;
            animation: r-reveal 420ms cubic-bezier(.2,.9,.3,1) 920ms forwards;
        }

        /* subtle layering for depth */
        .r-wrap::before,
        .r-wrap::after {
            content:''; position:absolute; inset:0; border-radius:8px; pointer-events:none; mix-blend-mode:screen; opacity:0.03;
        }

        /* small shimmer sweep */
        .r-shine { position:absolute; left:-40%; top:0; width:40%; height:100%; background: linear-gradient(120deg, rgba(255,255,255,0.0) 0%, rgba(255,255,255,0.08) 50%, rgba(255,255,255,0.0) 100%); transform: skewX(-20deg) translateX(-100%); animation: r-shine 1400ms ease-in-out 400ms forwards; }

        /* text below */
        .tagline{ color:#fff; margin-top:28px; font-weight:600; opacity:0; letter-spacing:4px; text-transform:uppercase; animation: fadeIn 400ms ease-in 1700ms forwards; }

        /* reveal keyframes */
        @keyframes r-reveal { to { transform: scaleY(1); opacity:1; } }
        @keyframes r-leg-reveal { to { transform: rotate(38deg) scaleX(1); opacity:1; } }
        @keyframes r-shine { to { transform: skewX(-20deg) translateX(220%); opacity:1; } }
        @keyframes fadeIn { to { opacity:1; } }

        /* zoom-out/finish effect to match old behavior */
        @keyframes splash-zoom {
            to { transform: scale(14); opacity:0; }
        }

    /* Video splash styles */
    .splash-video{ position:fixed; inset:0; width:100%; height:100%; object-fit:cover; background:#000; z-index:1; }
    #skipBtn{ display:none; }
    @media (max-width:600px){ .splash-video{ object-position:center top; } }
    </style>
</head>
<body>
    <div id="container">
        <!-- YouTube splash: embed via IFrame API so we can detect end event -->
        <div id="ytContainer" class="splash-video" style="position:fixed; inset:0; z-index:1;">
            <div id="ytPlayer" style="width:100%; height:100%;"></div>
        </div>

        <button id="skipBtn" aria-label="Skip splash" style="display:none; position:fixed; top:18px; right:18px; z-index:30; background:rgba(0,0,0,0.5); color:#fff; border:0; padding:8px 12px; border-radius:6px; cursor:pointer;">Skip</button>
    </div>

    <script>
        (function(){
            var video = document.getElementById('splashVideo');
            var skip = document.getElementById('skipBtn');
            var target = 'index.html';

            function finish(){
                document.querySelector('#container').classList.add('fade-out');
                setTimeout(function(){
                    sessionStorage.setItem('splashShown','true');
                    window.location.href = target;
                }, 600);
            }

                // YouTube IFrame API setup
                var tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                var firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

                // Extract video ID from provided YouTube link
                var ytId = 'UzlABVRPOkg'; // from https://youtu.be/UzlABVRPOkg
                var player;

                window.onYouTubeIframeAPIReady = function() {
                    player = new YT.Player('ytPlayer', {
                        height: '100%',
                        width: '100%',
                        videoId: ytId,
                        playerVars: {
                            autoplay: 1,
                            controls: 0,
                            modestbranding: 1,
                            rel: 0,
                            showinfo: 0,
                            fs: 0,
                            mute: 1,
                            playsinline: 1
                        },
                        events: {
                            'onReady': function(e){
                                // attempt play, show skip after short delay
                                try{ e.target.playVideo(); }catch(ex){}
                                setTimeout(function(){ skip.style.display = 'block'; }, 1000);
                            },
                            'onStateChange': function(ev){
                                // 0 === ended
                                if(ev.data === YT.PlayerState.ENDED){ finish(); }
                            }
                        }
                    });
                };

                skip.addEventListener('click', function(){
                    try{ if(player) player.stopVideo(); }catch(e){}
                    finish();
                });

                // fallback: click anywhere also skips
                document.addEventListener('click', function(e){ if(e.target === skip) return; finish(); });
        })();
    </script>
</body>
</html>
